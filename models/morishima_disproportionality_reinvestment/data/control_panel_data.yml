divider1:
  title: "Parameters"
row0:
  money_reinvestment:
    control_type: "dropdown"
    param_name: "money_reinvestment"
    label: "Reinvestment Model"
    names: ["Fixed Percentage of Surplus", "Fixed Percentage of Profit"]
    values: [False, True]
    tooltip:
  force_balanced:
    control_type: "dropdown"
    param_name: "balanced"
    label: "Balanced Growth"
    names: ["Force", "Don't Force"]
    values: [True, False]
    tooltip:
  force_balanced_independent:
    control_type: "dropdown"
    label: "Independent variable for balancing"
    param_name: "balanced_indep"
    names: ["Dept. I independent", "Dept. II independent"]
    values: ["y1", "y2"]
    tooltip:
