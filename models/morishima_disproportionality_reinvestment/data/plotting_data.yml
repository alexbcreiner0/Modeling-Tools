population:
  name: Population
  tooltip: These plots currently have no meaning when the simulation mode is set to
    analytic, since population constraints cannot be implemented on top of the closed-form
    solution.
  plots:
    E:
      checkbox_name: Total Employment
      colors: [green]
      labels: [Total Employment]
      toggled: true
      traj_key: E
    N:
      checkbox_name: Working Population Size
      colors: [red]
      labels: [Working Population Size]
      toggled: true
      traj_key: N
