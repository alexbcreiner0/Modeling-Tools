outputs:
  name: Value Outputs
  title: null
  tooltip: null
  x_label: Time [t]
  y_label: Value [t]
  plots:
    y_normal:
      checkbox_name: Value Outputs
      colors: [blue, red]
      labels: [Dept. I Value Output, Dept. II Value Output]
      linestyle: solid
      toggled: true
      on_startup: true
      traj_key: y
    total_value:
      checkbox_name: Total Value Output
      colors: [green]
      labels: [Total Value Output]
      linestyle: solid
      toggled: false
      traj_key: total_val
    y_normal_bal:
      checkbox_name: Balanced Growth Paths
      colors: [blue, red]
      labels: [Dept. I Balanced Growth, Dept. II Balanced Growth]
      linestyle: dashed
      toggled: true
      traj_key: y_bal
    total_price_outputs:
      checkbox_name: Price Outputs
      colors: ['#fcdc3a', '#04b8f9']
      labels: [Dept. I Price Output, Dept. II Price Output]
      linestyle: dashed
      toggled: false
      traj_key: p_vec
    total_price:
      checkbox_name: Total Output Price
      colors: [green]
      labels: ['Total Specific Price?']
      linestyle: dashed
      toggled: false
      traj_key: p_out
    ideal_y:
      checkbox_name: Ideal Growth Paths
      colors: [blue, red]
      labels: [Dept. I Ideal Value Output, Dept. II Ideal Value Output]
      linestyle: solid
      toggled: false
      traj_key: ideal_y
    marx_curves:
      checkbox_name: Marx's Reproduction Schema
      colors: [blue, red]
      labels: [Dept. I Value Output (Original Schema), Dept. II Value Output (Original
          Schema)]
      linestyle: solid
      toggled: false
      traj_key: marx_curves
    total_surplus:
      checkbox_name: Total Surplus Value
      colors: [teal]
      labels: [Total Surplus Value]
      linestyle: solid
      toggled: false
      traj_key: total_surplus
    total_money_profit:
      checkbox_name: Total Profit
      colors: [teal]
      labels: [Total Profit]
      linestyle: dashed
      toggled: false
      traj_key: total_money_profit
