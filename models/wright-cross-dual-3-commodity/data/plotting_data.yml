rates_of_profit:
  name: Rates of Profit
  tooltip: '- For the sectoral rates of profit, profit and cost are computed without
    consideration of the interest rate, i.e. these are the *overall* sectoral rates
    of profit, irrespective of the *type* of profit.

    - Sectoral rates of profit (enterprise) are the actual rates of profit driving
    the system dynamics, i.e. that which includes interest payments as a cost of production.
    It is these which tend to zero as the system settles.

    - See the GitHub wiki page on the model for a more comprehensive documentation
    of every equation being used here.'
  plots:
    equilibrium_rop:
      checkbox_name: Equilibrium Rate of Profit
      colors: [orange]
      labels: [Equilibrium Profit Rate]
      linestyle: dashed
      toggled: true
      traj_key: epr
    sectoral_rops:
      checkbox_name: Sectoral Rates of Profit
      colors: [red, green, blue]
      labels: ['{c0} Sector Profit Rate', '{c1} Sector Profit Rate', '{c2} Sector
          Profit Rate']
      toggled: true
      traj_key: profit_rates
    actual_sectoral_rops:
      checkbox_name: Sectoral Rates of Profit (Enterprise)
      colors: [red, green, blue]
      labels: ['{c0} Sector Profit Rate (Enterprise)', '{c1} Sector Profit Rate (Enterprise)',
        '{c2} Sector Profit Rate (Enterprise)']
      toggled: false
      linestyle: dashed
      traj_key: profit_of_enterprise_rates
    interest_rate:
      checkbox_name: Interest rate
      colors: [black]
      labels: [Interest Rate]
      linestyle: dashed
      toggled: false
      traj_key: r
    max_rop:
      checkbox_name: Max. Rate of Profit
      colors: ['#04b1ef']
      labels: [Maximum Rate of Profit]
      linestyle: dotted
      toggled: false
      traj_key: max_rop
    okishio_numbers:
      checkbox_name: Okishio Predicted Profit Rates
      color: orange
      labels: [Okishio Predicted Profit Rates]
      special: scatter
      toggled: false
      traj_key_x: okishio_pts_x
      traj_key_y: okishio_pts_y
    value_rop:
