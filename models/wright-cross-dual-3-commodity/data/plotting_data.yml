compositions:
  name: Compositions of Capital
  tooltip: By capital intensities we mean the ratio of the value of the means of production
    for a unit of the commodity divided by the total living labor required. This is
    a more objective measure of the technical state of an industry since it is not
    effected by changes in wages. By overall composition we mean the total value of
    constant capital output divided by the total value of the means of subsistence.
    Sectoral compositions are the same.
  plots:
    capital_intensities:
      checkbox_name: Capital Intensities
      colors: [red, green, blue]
      labels: ['{c0} Sector Technical Composition', '{c1} Sector Technical Compostion',
        '{c2} Sector Technical Composition']
      linestyle: dotted
      toggled: true
      traj_key: capital_intensities
    overall_comp:
