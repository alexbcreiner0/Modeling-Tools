wages_and_unemployment:
  name: Wages and Employment
  tooltip: 'Warning: The y-axis here is *not* unit-normalized. Unlike the Prices and
    Values category, values are not being converted to prices by any normalization.
    So the value of the hourly real wage is measured in hours, while the hourly wage
    itself is measured in dollars. The y-axis is therefore heterogenous in what it
    represents.

    - Unemployment was previously listed as the size of the reserve army.

    - See the GitHub wiki page on the model for a more comprehensive documentation
    of every equation being used here.'
