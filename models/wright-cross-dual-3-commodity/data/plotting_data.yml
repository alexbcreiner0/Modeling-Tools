prices_and_values:
  name: Prices and Values
  title: null
  tooltip: '- All quantities here are measured in dollars.

    - Labor values, super-integrated labor values and SSSI values here are converted
    into amounts of money via multiplication by the hourly wage for the sake of comparison.
    If you see values changing despite unchanging technology, this is the sole reason.

    - Super integrated Values are currently only approximate, asymptotically correct
    as system settles into equilibrium. Prior to equilibrium they should be considered
    an underestimate.

    - Equilibrium price vector is automatically normalized to be the same magnitude
    as the actual price vector.

    - See the wiki for the GitHub repo for more info.'
  x_label: null
  y_label: Dollars [$]
  plots:
    unit_prices:
      checkbox_name: Unit Prices
      linestyle: solid
      labels: ['Price of {c0}', 'Price of {c1}', 'Price of {c2}']
      colors: [red, green, blue]
      traj_key: p
      toggled: true
    unit_values:
      checkbox_name: Unit Values
      linestyle: dashed
      labels: ['Value of {c0}', 'Value of {c1}', 'Value of {c2}']
      colors: [red, green, blue]
      traj_key: wage_values
      toggled: true
    tssi_equilibrium_prices:
      checkbox_name: TSSI Equilibrium Prices
      linestyle: solid
      labels: ['TSSI Equilibrium Price of {c0}', 'TSSI Equilibrium Price of {c1}',
        'TSSI Equilibrium Price of {c2}']
      colors: [red, green, blue]
      traj_key: kliman_prices
      toggled: false
    super_values:
      checkbox_name: Super-Integrated Values
      colors: ['#600702', '#02600f', '#051056']
      labels: ['SI Value of {c0}', 'SI Value of {c1}', 'SI Value of {c2}']
      linestyle: dashed
      toggled: false
      traj_key: super_integrated_wage_vals
    MELT_values:
      checkbox_name: MELT Adjusted Values
      colors: ['#f99b02', '#0b7c62', '#02f9f5']
      labels: [Value of Corn * MELT, Value of Iron * MELT, Value of Sugar * MELT]
      linestyle: dotted
      toggled: false
      traj_key: MELT_values
    equilibrium_prices:
      checkbox_name: Equilibrium Prices
      linestyle: solid
      labels: ['Equilibrium Price of {c0}', 'Equilibrium Price of {c1}', 'Equilibrium
          Price of {c2}']
      colors: [red, green, blue]
      traj_key: epr_prices
      toggled: false
values_and_prices:
  name: Values and Prices
  tooltip: '- This is the same as the prices and values category except that everything
    here is measured in hours instead of dollars.

    - Prices are converted into hours in two ways - via the MELT, and via the wage
    (the latter is listed as labor commanded)

    - Super integrated values are approximate for same reasons described in the prices
    and values category tooltip.

    - See the GitHub wiki page for more info'
  x_label: null
  y_label: Hours [t]
  plots:
    values:
      checkbox_name: Unit Labor Values
      colors: [red, green, blue]
      labels: ['Value of {c0}', 'Value of {c1}', 'Value of {c2}']
      linestyle: dashed
      toggled: true
      traj_key: values
    super_integrated_vals:
      checkbox_name: SI Unit Labor Values
      colors: ['#600702', '#02600f', '#051056']
      labels: ['Super-Integrated Value of {c0}', 'Super-Integrated Value of {c1}',
        'Super-Integrated Value of {c2}']
      linestyle: dashed
      toggled: false
      traj_key: super_integrated_vals
    kliman_values:
      checkbox_name: TSSI Unit Labor Values (Equilibrium)
      colors: [red, green, blue]
      labels: ['TSSI Equilibrium Value of {c0}', 'TSSI Equilibrium Value of {c1}',
        'TSSI Equilibrium Value of {c2}']
      linestyle: dotted
      toggled: false
      traj_key: kliman_values
    kliman_actual_values:
      checkbox_name: TSSI Unit Labor Values
      colors: [red, green, blue]
      labels: ['TSSI Value of {c0}', 'TSSI Value of {c1}', 'TSSI Value of {c2}']
