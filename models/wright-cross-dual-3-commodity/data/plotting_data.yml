      colors: ['#8937e8']
      labels: [Composition of Capital Advanced]
      linestyle: solid
      toggled: false
      traj_key: composition_of_capital_advanced
    sectoral_comps:
      checkbox_name: Sectoral Compositions (Value)
      colors: [red, green, blue]
      labels: ['{c0} Sector Composition of Capital (Value)', '{c1} Sector Composition
