# This yaml file specifies the plots which are available to see through the dropdown widget of the control panel and the checkboxes
# Sometimes, you will be plotting vector trajectories (e.g. prices for multiple commodities). It is expected that there be a single dictionary entry
# for all types of prices, e.g. that the dictionary value is a matrix whose columns are the individual trajectories. The number of labels and colors
# MUST match the number of columns of this matrix. Checkbox name is optional. If there is one then there MUST also be an entry called toggled, set to true 
# or false, which specifies whether the plot will be showing at launch or not. Colors are necessary and expected, but linestyle is not and will default to solid.
# on_startup is a bandaid setting meant to address a bug. It's only really needed for plots on the first dropdown window that displays 
# (dropdown options display in the order listed) when the app is launched, which have checkboxes but which are meant to be pre-checked on. Without it, they will
# not show up until the user changes something.
prices_vs_values:
  name: "Prices vs Values"
  tooltip: "Labor values here are converted into amounts of money via multiplication by the hourly wage (hours * dollars/hour = dollars) for the sake of comparison. If you see values changing despite unchanging technology, this is the sole reason."
  plots:
    prices:
      labels: ["Price of Corn", "Price of Iron", "Price of Sugar"]
      traj_key: "p"
      checkbox_name: "Toggle prices"
      toggled: True
      on_startup: True
      colors: ["red", "green","blue"]
    values:
      labels: ["Value of Corn", "Value of Iron", "Value of Sugar"]
      traj_key: "wage_values"
      checkbox_name: "Toggle values"
      toggled: True
      on_startup: True
      colors: ["red", "green", "blue"]
      linestyle: "dashed"
    MELT_values: 
      labels: ["MELT corn", "MELT iron", "MELT sugar"]
      traj_key: "MELT_values"
      checkbox_name: "Toggle MELT values"
      toggled: True
      on_startup: True
      colors: ["red", "green", "blue"]
      linestyle: "dotted"
    epr_prices:
      labels: ["Equilibrium Price of Corn", "Equilibrium Price of Iron", "Equilibrium Price of Sugar"]
      traj_key: "epr_prices"
      checkbox_name: "Toggle equilibrium prices"
      toggled: False
      colors: ["red", "green", "blue"]
      linestyle: "dotted"
