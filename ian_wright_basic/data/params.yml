      r0: 0.0
      q0: [0.01, 0.1, 0.1]
      p0: [1.0, 0.8, 0.5]
      s0: [1.0, 0.1, 0.25]
      m_w0: 0.5
      s_floor: 1.0e-05
      eps_u: 1.0e-08
      eps_m: 1.0e-08
      T: 100
