  witness_okishio_s_theorem:
    name: Witness Okishio's Theorem!
    desc: In the default_settings.yml file, change the simulation_function to get_trajectories_okishio_demo
      before running and loading this. In this modified simulation, the hourly real wage bundle
      is fixed and held constant. Thus the workers are not allowed to benefit from the productivity
      gains at all. Additionally, at the halfway point (e.g. at time T=50), the living labor
      vector is suddenly halved, e.g. labor productivity doubles all around. Here we see the
      rate of profit rise, contrary to Marx's predictions.
    params:
      A: [[0.2, 0.0, 0.4], [0.2, 0.8, 0.0], [0.0, 0.1, 0.1]]
      l: [0.35, 0.3, 0.15]
      b_bar: [0.6, 0.0, 0.2]
