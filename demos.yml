ian_wright_basic_3_sector:
  name: Ian Wright basic 3 sector economy
  desc: Starting parameters are based on the example in his PhD thesis.
  details:
    simulation_model: ian_wright_basic
    simulation_function: get_trajectories
    default_preset: default_preset
    starting_xlim: [0.0, 50.0]
    starting_ylim: [0.0, 6.0]
okishio_theorem_3:
  name: Okishio's Theorem Demo
  desc: A modified version of Wright's disequilibrium model in which the real wage is held constant. At T=50, the living labor vector is suddenly halved.
  details:
    simulation_model: ian_wright_basic
    simulation_function: get_trajectories_okishio
    default_preset: witness_okishio
    starting_xlim: [0.0, 100.0]
    starting_ylim: [0.0, 0.5]
    starting_plots: rates_of_profit 
constrained_morishima:
  name: Constrained Morishima Disproportionality Model With Population Dynamics
  desc: TBA
  details:
